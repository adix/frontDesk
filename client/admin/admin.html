<template name="admin">
	<h3>Services Feed</h3>
	<hr>
	<div class="row">
		{{#each hotels}}	
			{{#each ServiceHistory}}
			<div class="col-md-8">	
				{{user_name}}
				<br>
				<h4>{{service_performed.name}}</h4>
				Time: {{service_performed.eta.arrivalTime}}
				<br>
				Date: {{service_performed.eta.arrivalDate}}
				<br>				
			</div>	
			<hr>					
			{{/each}}
		{{/each}}					
		<div class="col-md-4">
			
		</div>
	</div>
</template>
