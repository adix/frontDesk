<template name="hotelServices">	
	<!-- part of dynamic layout -->
	<div class="row topbar">		
		<!--<div class="col-xs-2"><a href="{{pathFor 'login'}}">Check-Out</a></div>-->
		<!--<div class="col-xs-2 rightBorder "><a href="{{pathFor 'login'}}"><img src='img/app/back.png' width=30px height=30px/></a></div>-->
		<!-- WARNING - This is a clickable div unlike the other pages-->
		<div class="col-xs-2 rightBorder checkout"><img src='img/app/back.png' width=30px height=30px/></div>
		<center><div class="col-xs-8 rightBorder"><img src='img/app/frontdesk.png' width=200px height=200px/ align=top></div></center>
		<div class="col-xs-2 profile"><img src='img/app/history.png' width=30px height=30px/></div>			
	</div>	
	
	<div class="row">search bar here</div>
	<div>	
		<ul>
		<!--change each hotel to show only the current hotels services.-->
		{{#each hotels}}	
			{{#each services}}
				<li>{{service_name}}</li>					
			{{/each}}	
		{{/each}}
	</ul>	
	</div>				
</template>
