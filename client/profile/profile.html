<template name="profile">
	
	<!-- Nav Bar -->	
	<div class="row topbar">	
		<div class="col-xs-2 rightBorder"><a href="{{pathFor 'login'}}"><img src='img/app/back.png' width=30px height=30px/></a></div>
		<!--Change frontDesk to profile-->
		<center><div class="col-xs-8 rightBorder"><img src='img/app/frontdesk.png' width=200px height=200px/ align=top></div></center>
		<div class="col-xs-2"><img src='img/app/history.png' width=30px height=30px/></div>
	</div>

	<div class="row">
		Name: {{currentUser.services.facebook.name}}
		<br>
		Room Number: <!--Get room number-->
		<br>
		Room Type: <!--Get room type-->
		<br>
	</div>

	<div class="row">
		Completed Requests:
		{{#each completedRequests}}	
			{{#each ServiceHistory}}
			<div class="col-md-8">	
				{{user_name}}
				<br>
				{{service_performed.name}}					
				<br>
			</div>						
			{{/each}}
		{{/each}}
	</div>

	{{> loginButtons}}	

</template>
