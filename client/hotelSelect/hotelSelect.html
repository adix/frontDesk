<!-- This is the /hotelSelect path. 
If the user is logged in and hotel is selected, the page is skipped.
If the hotel is not selected page populates itself-->

<template name="hotelSelect">
	<div class="hotels-info">
		<h2>Profile Information</h2>
	</div>
	<form class="hotelSelectForm" action ="{{pathFor 'currentlyAt'}}">
	<div class="stay-details">
		  <div class="row-xs-4">
		  Hotel Name : 
		  <select name="listOfHotels" class="dropdown">
		  	{{#each allHotels}}	
		  	  <option value='{{_id.valueOf}}'>
				{{display_name}}	
			  </option>
			{{/each}}		
		  </select>
		  </div>
		  <div class="row">
		  	<input name="startdate" type="date" class="std-text col-xs-6" placeholder="Start Date" required/>
			<input name="enddate" type="date" class="std-text col-xs-6" placeholder="End Date" required/>
		  </div>
		  <div class="row">
		  <div class="col-xs-4">	
			Email: <input type="label" name="userEmail" class="std-text" value="{{currentUser.services.facebook.email}}" disabled/>		
		  </div>
		  </div>
		  <div class="row">
		  <div class="col-xs-4">	
			Phone: 	<input type="text" class="std-text" placeholder="Phone Number" disabled/>
		  </div>
		</div>
		<input type="submit" class="button" value="Submit">				
	</div>
	</form>	
	{{> loginButtons}}	
</template>
