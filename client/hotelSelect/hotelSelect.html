<!-- This is the /hotelSelect path. 
If the user is logged in and hotel is selected, the page is skipped.
If the hotel is not selected page populates itself-->

<template name="hotelSelect">

	<!-- part of dynamic layout -->

	<div class="row topbar">	
		<div class="col-xs-2 rightBorder"></div>
		<center><div class="col-xs-8 rightBorder"><img src='img/app/frontdesk.png' align=top></div></center>
		<div class="col-xs-2 profile"><img src='img/app/history.png'/></div>
	</div>

	<!--<div class="hotels-info">
		<h2>Profile Information</h2>
	</div>-->
	<form class="hotelSelectForm" action ="{{pathFor 'currentlyAt'}}" placeholder="Hotel Name">
	
	<div class="stay-details">
		  <div class="row top-buffer hborder">
			  <div class="col-xs-4">
			  	<div class="smaller-font allHotelList"> Hotel Name </div>
			  </div>
			  <div class="col-xs-8">
			  <select id="listOfHotels" class="dropdown">
			  	{{#each allHotels}}	
			  	  <option value='{{_id.valueOf}}'>
					{{display_name}}
				  </option>
				{{/each}}		
			  </select>
			  </div>
		  </div>
		  <div class="row top-buffer">
		  	<input name="startdate" type="date" class="std-text col" placeholder="Start Date" required/>
			<input name="enddate" type="date" class="std-text col" placeholder="End Date" required/>
		  </div>
		  <div class="row top-buffer">
		  <div class="col">	
			<input type="label" name="userEmail" class="std-text" value="{{currentUser.services.facebook.email}}" disabled/>		
		  </div>
		  </div>
		  <div class="row top-buffer">
		  <div class="col">	
			<input type="text" class="std-text" placeholder="Phone Number"/>
		  </div>
		</div>

		<input type="submit" class="btn top-buffer" value="Sign In" style="margin-top:125px">				
</div>


	</form>		
</template>
